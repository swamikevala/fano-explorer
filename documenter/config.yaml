# Documenter Configuration

documenter:
  document:
    path: document/main.md
    archive_dir: document/archive
    snapshot_time: "00:00"  # Daily at midnight

  inputs:
    # Path to blessed insights from explorer (relative to fano root)
    blessed_insights_dir: explorer/data/chunks/insights/blessed/

  work_allocation:
    new_material: 70
    review_existing: 30

  review:
    max_age_days: 7  # Review sections older than this

  context:
    max_tokens: 8000  # Token budget per consensus call
    summary_update_frequency: 5  # Update summary every N additions

  termination:
    max_consecutive_disputes: 3
    max_consensus_calls_per_session: 100

# LLM settings (used by consensus)
llm:
  pool_url: "http://localhost:9000"
  consensus:
    max_rounds: 3
    use_deep_mode: false
