# Researcher Module Settings
# Controls behavior, resource limits, and operational parameters

# Observation settings
observer:
  # How often to check for new explorer/documenter activity
  polling_interval_seconds: 30
  # When idle (no new activity detected), back off to this interval
  idle_polling_interval_seconds: 300
  # Number of consecutive idle checks before entering idle mode
  idle_threshold_checks: 10

# Search and fetching
search:
  # Maximum searches per hour (to control costs/rate limits)
  max_searches_per_hour: 30
  # Maximum page fetches per hour
  max_fetches_per_hour: 100
  # Request timeout in seconds
  request_timeout_seconds: 30
  # User agent for web requests
  user_agent: "FanoResearcher/1.0 (Academic Research Tool)"

# Caching
cache:
  # Cache fetched content for this many days (ancient texts don't change)
  content_ttl_days: 365
  # Maximum cache size in MB
  max_size_mb: 500
  # Prune low-confidence findings after this many days
  prune_low_confidence_days: 30

# LLM settings
llm:
  # Model tier for research direction and relevance assessment
  smart_model: "claude"  # or "gemini", "chatgpt"
  # Model tier for mundane extraction work
  fast_model: "gemini"   # cheaper/faster model
  # Maximum LLM calls per hour
  max_calls_per_hour: 60
  # Temperature for extraction (lower = more deterministic)
  extraction_temperature: 0.3
  # Temperature for relevance assessment (slightly higher for intuition)
  relevance_temperature: 0.7

# Trust evaluation
trust:
  # Minimum trust score to use a source (0-100)
  min_trust_score: 50
  # Number of LLM evaluations for consensus
  consensus_evaluations: 3
  # Score boost for sources citing primary texts
  primary_citation_boost: 15
  # Score boost for academic domains (.edu, etc.)
  academic_domain_boost: 10

# Extraction settings
extraction:
  # Minimum confidence to store a finding
  min_confidence: 0.5
  # Types of extractions to perform
  extract_types:
    - concepts
    - numbers
    - relationships
    - quotes
  # Seek counter-evidence to avoid confirmation bias
  seek_counter_evidence: true
  # Target ratio of finding types
  finding_type_ratios:
    supporting: 0.5
    challenging: 0.2
    alternative: 0.2
    contextual: 0.1

# Database settings
database:
  # SQLite database file (relative to researcher/data/)
  filename: "researcher.db"
  # Enable WAL mode for better concurrency
  wal_mode: true

# Behavior modes
mode:
  # aggressive = faster, more resource intensive
  # conservative = slower, resource efficient
  # balanced = default
  operation_mode: "balanced"
  # Enable debug logging
  debug: false
