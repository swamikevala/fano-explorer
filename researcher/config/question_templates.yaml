# Question Generation Templates
# Used to formulate research questions based on observations

# Templates by observation type
templates:
  # When explorer finds a number
  number_observed:
    supporting:
      - "significance of {number} in {domain}"
      - "{number} in Hindu sacred texts"
      - "symbolism of number {number} in Indian tradition"
      - "{number} in {related_domain} tradition"
    challenging:
      - "criticism of {number} symbolism"
      - "alternative interpretations of {number}"
    contextual:
      - "origin of {number} in {domain}"
      - "mathematical basis for {number} in {context}"

  # When explorer finds a concept
  concept_observed:
    supporting:
      - "{concept} in {domain} texts"
      - "{concept} definition {tradition}"
      - "sources discussing {concept}"
      - "{concept} in {related_text}"
    challenging:
      - "criticism of {concept}"
      - "debates about {concept}"
      - "alternative views on {concept}"
    contextual:
      - "etymology of {concept}"
      - "history of {concept} in {tradition}"
      - "{concept} relationship to {related_concept}"

  # When explorer finds a pattern/structure
  pattern_observed:
    supporting:
      - "parallel structures to {pattern} in {domain}"
      - "{pattern} in other Hindu texts"
      - "mathematical basis for {pattern}"
    challenging:
      - "counter-examples to {pattern}"
      - "limitations of {pattern}"
    alternative:
      - "alternative explanations for {pattern}"
      - "different interpretations of {pattern}"

  # When documenter writes about a topic
  documenter_section:
    supporting:
      - "sources supporting {claim}"
      - "traditional references for {topic}"
      - "authoritative texts on {topic}"
    challenging:
      - "scholarly debates on {topic}"
      - "counter-arguments to {claim}"
    contextual:
      - "historical context of {topic}"
      - "related concepts to {topic}"

  # Cross-domain queries
  cross_domain:
    - "{number} appears in both {domain1} and {domain2}"
    - "connection between {concept1} and {concept2}"
    - "structural parallel between {pattern1} and {pattern2}"

# Domain-specific search modifiers
domain_modifiers:
  kashmiri_shaivism:
    - "Kashmir Shaivism"
    - "Trika"
    - "Abhinavagupta"
  tantraloka:
    - "Tantraloka"
    - "Abhinavagupta"
  vedas:
    - "Vedic"
    - "Rig Veda"
    - "Upanishad"
  hatha_yoga:
    - "Hatha Yoga"
    - "Pradipika"
    - "Svatmarama"
  sanskrit_grammar:
    - "Panini"
    - "Sanskrit grammar"
    - "Vyakarana"
  indian_music:
    - "raga"
    - "Carnatic"
    - "Sangita"

# Question prioritization
priorities:
  # Higher weight = more likely to be selected
  supporting: 1.0
  contextual: 0.8
  challenging: 0.6
  alternative: 0.5

# Rate limiting for question generation
limits:
  max_questions_per_observation: 5
  max_questions_per_cycle: 20
