# Key numbers to track across all domains
# These numbers often have structural/symbolic significance
global_key_numbers:
  - 3    # Trinity, triguna
  - 5    # Pancha (elements, senses, etc.)
  - 7    # Sapta (rishis, svaras, chakras)
  - 9    # Nava (planets, durgas, etc.)
  - 12   # Dwadasha (zodiac, jyotirlingas)
  - 27   # Nakshatras
  - 28   # Nakshatras with Abhijit
  - 36   # Tattvas in Kashmir Shaivism
  - 64   # Tantras, arts
  - 72   # Melakartas, variants
  - 84   # Asanas, siddhas
  - 108  # Sacred number (many meanings)
  - 112  # Chakras in Vijnana Bhairava
  - 1008 # Sahasranama variants
