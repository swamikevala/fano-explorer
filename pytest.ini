[pytest]
# Test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# IMPORTANT: pool/tests and llm/tests must be run SEPARATELY due to
# conflicting src/ module names (both have src/models.py).
#
# Run tests with:
#   pytest pool/tests/     - Pool service tests (119 tests)
#   pytest llm/tests/      - LLM library tests (140 tests)
#
# Do NOT run both together: pytest pool/tests/ llm/tests/
# This will cause import conflicts.
